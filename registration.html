<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Student Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <h2>NSS Student Registration</h2>
        <form id="registrationForm" action="register.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="nss-id">NSS ID:</label>
            <input type="text" id="nss-id" name="nss-id" required>

            <label for="university">University:</label>
            <input type="text" id="university" name="university" required>

            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="5" required>

            <button type="submit">Register</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="regas.js"></script>
</body>
</html>
